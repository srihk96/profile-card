<!DOCTYPE html>
<head>
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body> 
  <main>
    <div class="card-container">
  
      <div class="card-header">  
          <div class="bg-pattern">
            <img class="pattern" src="bg-pattern-card.svg" alt="">
         </div>
  
         <div class="card-image">
           <img class="image" src="image-victor.jpg" alt="victor img">
         </div>

         <div class="card-info"> 
          <p class="name"> <span>Victor Crest</span> 26 </p>
          <p class="city"> London </p>
        </div>   
        <hr>

      </div>          
      
      <div class="card-footer">

        <div class="card-followers">
          <P class="num">80K</P>
          <p class="follow">Followers</p>
        </div>
        
        <div class="card-followers">
          <P class="num">803K</P>
          <p class="follow">Likes</p>
        </div>

        <div class="card-followers">
          <P class="num">80K </P>
          <p class="follow">Followers</p>         
        </div>
    
      </div>
    
    </div> 

  </main>
    
</body>
</html>
