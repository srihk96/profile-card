<!DOCTYPE html>
<head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="container">
        <div class="wrapper">
            <img src="bg-pattern-card.svg" alt="pattern img">
            <div class="profile">                
                <img src="image-victor.jpg" alt="display pic">
                <h2>Victor Crest <span>26</span></h2>
                <p class="text">London</p>
                <div class="stats">
                    <div>
                      <p class="num">801K</p>
                      <p>Followers</p>
                    </div>
                    <div>
                      <p class="num">81K</p>
                      <p>Likes</p>
                    </div>
                    <div>
                      <p class="num">1.4k</p>
                      <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
